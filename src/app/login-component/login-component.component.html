<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <form>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario" [(ngModel)]="usuario"/>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>

        <div class="password-wrapper">
          <input id="password"
                [type]="verPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                required>

          <button type="button" class="toggle-btn" (click)="verPassword = !verPassword">
            {{ verPassword ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
      </div>

      <button (click)="login()">Ingresar</button>


      <div class="extras">
        <p class="no-cuenta">¿No tienes cuenta?</p>
        <button type="button" class="btn-crear" routerLink="/registrar">Crear cuenta</button>
      </div>

    </form>
  </div>
</div>
